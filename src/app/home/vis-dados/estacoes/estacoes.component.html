<div class="col-md-12">
  <table #dataTable class="display" *ngIf="isDataLoaded" style="width: 100%">
    <thead>
      <tr>
        <th>Empresas</th>
        <th>Nome</th>
        <th>Andar</th>
        <th>Local</th>
        <th>Tipo Rede</th>
        <th>Tomadas</th>
        <th>Itens</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estacao of estacoes">
        <td>{{ estacao.empresasNome }}</td>
        <td>{{ estacao.nome }}</td>
        <td>{{ estacao.andar }}</td>
        <td>{{ estacao.predio.nome }}</td>
        <td>{{ estacao.tipoRede }}</td>
        <td>{{ estacao.tomadas }}</td>
        <td>
          <span *ngFor="let periferico of estacao.perifericos">
            {{ periferico }}
          </span>
        </td>
        <td>
          <a (click)="clickEdit(estacao)">
            <img
              src="../../../../assets/pencil-edit-button.svg"
              class="svg-image-action"
            />
          </a>
          <a (click)="clickQrCode(estacao)">
            <img
              src="../../../../assets/qr-code.svg"
              class="svg-image-action"
              alt="Gerar QR Code"
            />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
