<ngx-charts-bar-vertical
  [roundDomains]="true"
  [view]="view"
  [roundEdges]="true"
  [barPadding]="barPadding"
  [scheme]="colorScheme"
  [results]="alocacoesCount"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)"
>
</ngx-charts-bar-vertical>
