<div class="col-md-8">
  <form #cadastroPredioForm="ngForm" (ngSubmit)="onSubmit(cadastroPredioForm)">
    <div class="form-group">
      <label for="nomePredio">Nome</label>
      <input
        type="text"
        class="form-control"
        required
        [(ngModel)]="predio.nome"
        ngModel
        id="nomePredio"
        name="nomePredio"
        placeholder="Nome"
      />
    </div>
    <div class="form-row">
      <div *ngIf="!place" class="form-group col-md-9">
        <label for="enderecoPredio">Endereço</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="endereco"
          #enderecoPredio
          name="enderecoPredio"
          id="enderecoPredio"
        />
      </div>
      <div *ngIf="place" class="form-group col-md-9">
        <label for="enderecoPredio2">Endereço</label>
        <input
          type="text"
          [(ngModel)]="predio.endereco"
          class="form-control"
          [disabled]="fieldsDisabled.address"
          ngModel
          required
          name="enderecoPredio2"
          id="enderecoPredio2"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="numeroPredio">Número</label>
        <input
          type="text"
          [(ngModel)]="predio.numero"
          class="form-control"
          ngModel
          name="numeroPredio"
          id="numeroPredio"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="cidadePredio">Cidade</label>
        <input
          type="text"
          [(ngModel)]="predio.cidade"
          [disabled]="fieldsDisabled.city"
          class="form-control"
          name="cidadePredio"
          ngModel
          id="cidadePredio"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="estadoPredio">Estado</label>
        <input
          type="text"
          [(ngModel)]="predio.estado"
          [disabled]="fieldsDisabled.state"
          id="estadoPredio"
          name="estadoPredio"
          ngModel
          class="form-control"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="cepPredio">Cep</label>
        <input
          type="text"
          [(ngModel)]="predio.cep"
          [disabled]="fieldsDisabled.cep"
          class="form-control"
          name="cepPredio"
          ngModel
          id="cepPredio"
        />
      </div>
    </div>
    <button [disabled]="!cadastroPredioForm.valid || endereco === ''" type="submit" class="btn btn-primary">
      {{ edit ? "Atualizar" : "Cadastrar" }}
    </button>
    <button
      (click)="cleanFields($event)"
      class="btn btn-secondary"
      style="margin-left: 24px"
    >
      Limpar endereço
    </button>
  </form>
</div>
